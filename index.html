<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="referrer" content="never">
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <meta http-equiv="Access-Control-Allow-Credentials" content="*" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.3/skins/default/aliplayer-min.css"/>
  <script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.9.3/aliplayer-min.js"></script>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      background: rgb(0, 0, 0);
      padding: 0;
      margin: 0;
      overflow-x: hidden;
      overflow-y: hidden
    }

    * {
      margin: 0;
      border: 0;
      padding: 0;
      text-decoration: none
    }
    button{
			width: 90%;/*设置按钮宽度*/
			height: 50px;/*设置按钮高度*/
			color:white;/*字体颜色*/
			background-color:cornflowerblue;/*按钮背景颜色*/
			border-radius: 5px;/*让按钮变得圆滑一点*/
			border- 0;/*消去按钮丑的边框*/
			margin: 0;
			outline: none;/*取消轮廓*/
			font-family: KaiTi;/*字体设置为楷体*/
			font-size: 17px;/*设置字体大小*/
			text-align: center;/*字体居中*/
			cursor: pointer;/*设置鼠标箭头手势*/
		}
	button:hover{/*鼠标移动时的颜色变化*/
			background-color: antiquewhite;
		}
  </style>
</head>
<body>
<div class="prism-player" id="player-con"></div>
<div style="text-align:center" onclick="tiao()">
<button role="button">点 击 这 里 进 群 看 更 多 福 利</button>
</div>
<script type="text/javascript">
function GetQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return decodeURI(r[2]); return null;
}
var key = GetQueryString("key");
var m3u8 = 'http://cxz.github.io/SMR_video/'+key+'.m3u8';
var dwz = 'http://jq.qq.com/?_wv=1027&k=6LEZjS8c/';
var time = GetQueryString("_t");
var curTimestamp = new Date().getTime(); 
if(time==null){
var url = document.location.href
window.location.replace(url+'&_t='+curTimestamp);
}else{
var Stime = curTimestamp - time; 
if (Stime > 5*1000) {
window.location.replace(dwz);
}
}
document.title = '吃瓜裙';
if(dwz == ''){
var height = "100%";
}else{
var height = "90%";
}
var player = new Aliplayer({
  "id": "player-con",
  "source": m3u8,
  "width": "100%",
  "height": height,
  "autoplay": true,
  "isLive": false,
  "rePlay": false,
  "playsinline": true,
  "preload": true,
  "controlBarVisibility": "always",
  "useH5Prism": true,
  "skinLayout": [
    {
      "name": "bigPlayButton",
      "align": "blabs",
      "x": 30,
      "y": 80
    },
    {
      "name": "H5Loading",
      "align": "cc"
    },
    {
      "name": "errorDisplay",
      "align": "tlabs",
      "x": 0,
      "y": 0
    },
    {
      "name": "infoDisplay"
    },
    {
      "name": "tooltip",
      "align": "blabs",
      "x": 0,
      "y": 56
    },
    {
      "name": "thumbnail"
    },
    {
      "name": "controlBar",
      "align": "blabs",
      "x": 0,
      "y": 0,
      "children": [
        {
          "name": "progress",
          "align": "blabs",
          "x": 0,
          "y": 44
        },
        {
          "name": "playButton",
          "align": "tl",
          "x": 15,
          "y": 12
        },
        {
          "name": "timeDisplay",
          "align": "tl",
          "x": 10,
          "y": 7
        },
        {
          "name": "fullScreenButton",
          "align": "tr",
          "x": 10,
          "y": 12
        },
        {
          "name": "volume",
          "align": "tr",
          "x": 5,
          "y": 10
        }
      ]
    }
  ]
}, function (player) {
    console.log("The player is created");
  }
);
player.on('ended', function () {
    if(dwz != ''){
        window.location.href = dwz;
    }
})
function tiao(){window.location.href = dwz;}
</script>
